 <section>
    <ul class="nav nav-pills">
      <li ng-class="{active:isSelected(1)}"><a href="#description" ng-click="selectTab(1)">Description</a></li>
      <li ng-class="{active:isSelected(2)}"><a href="#specifications" ng-click="selectTab(2)">Specifications</a></li>
      <li ng-class="{active:isSelected(3)}"><a href="#reviews" ng-click="selectTab(3)">Reviews</a></li>
    </ul>

  <div class="panel panel-primary" ng-show="isSelected(1)">
    <div class="panel-heading"></div>
  <div class="panel-body">{{product.description}}</div>
</div>
<div class="panel panel-primary" ng-show="isSelected(2)">
  <div class="panel-heading"></div>
  <div class="panel-body">None yet</div>
</div>
<div class="panel panel-primary" ng-show="isSelected(3)">
  <div class="panel-heading"></div>
  <div class="panel-body">
    <div ng-repeat="review in product.reviews">
        <div ng-init="avatar=gravatarUrl(review.author)">
        <img ng-src="{{avatar}}"/>
        </div>
    <b>Stars:{{review.stars}}</b><br>
    {{review.body}}<br>
    <cite>By:{{review.author}}</cite>
    <hr>
  </div>
   <review-form></review-form>
</div>
</section>
